<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="custom-bg">
    <img src="images/bg-pattern-card.svg" alt="custom background">
  </div>
  <div class="profile">
    <img src="images/image-victor.jpg" alt="profile photo">
    <p class="info-person"><strong>Victor Crest</strong> 26</p>
    <span class="city">London</span>
  </div>

  <div class="info-profile">
    <p class="info-followers">80K
      <span>Followers</span>
    </p>

    <p class="info-likes">803K
      <span>Likes</span>
    </p>

    <p class="info-photos">1.4K
      <span>Photos</span>
    </p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
