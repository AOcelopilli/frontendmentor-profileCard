<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="profile-card">
    <div class="custom-bg">
      <img src="images/bg-pattern-card.svg" alt="custom background">
    </div>
    <div class="profile">
      <img src="images/image-victor.jpg" alt="profile photo">
      <p class="info-person"><strong>Victor Crest</strong> 26</p>
      <span class="city">London</span>
    </div>

    <div class="info-profile">
      <p class="info-stats">80K
        <span>Followers</span>
      </p>

      <p class="info-stats">803K
        <span>Likes</span>
      </p>

      <p class="info-stats">1.4K
        <span>Photos</span>
      </p>
    </div>
  </div>

</body>

</html>
